<h1>Create New Board</h1>
<form class="form--demo col-sm-8 col-m-6 col-sm-offset-2 col-md-offset-3">
	<div class="form-group">
		<label>Board Name</label>
		<input type="text" class="form-control" ng-model="board.id"></input>
		<button ng-click="addBoard()" type="btn-primary">Add Board</button>
	</div>
</form>

<h1>Create a Pin</h1>
	<div class="form-group">
		<label>Board Name</label>
		<input type="text" class="form-control" name="" ng-model="newPin.title">
		<label>URL</label>
		<input type="text" class="form-control" name="" ng-model="newPin.url">
		<button ng-click="addPin()">Add Pin</button>
	</div>
